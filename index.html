<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header sticky-top py-1 border border-warning container bg-primargy text-white p-4">
        <h1 class="text-center">
            <i class="fa-solid fa-cloud-bolt"></i>Your Weather Dashboard<i class="fa-solid fa-cloud-bolt"></i>
        </h1>
    </header>
    <main class="container" style="border: 1px solid black">
        <div class= "row">
        <div class="city-column col-3 col-md-4" style="border: 1px solid black">
            <h2 class="mb-2">City:</h2>
            <input type="text" class="form-control mb-2" id="city-search" placeholder="City name">
            <button type="button" id="btn-search"
                class="btn btn-primary btn-block mb-1 border border-warning">Search</button>
        </div>
        <div id="cityNameContainer" class="current-column col-9 col-md-8" style="border: 1px solid black">
            <div class="future-forecast">

            </div>
        </div>
        
    </div>
    <div class="row" id="forecast-row">
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>











</html>
