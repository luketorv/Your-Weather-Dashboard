<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="site-header sticky-top py-1 border border-warning container bg-primary text-white p-4">
        <h1 class="text-center">
            <i class="fa-solid fa-cloud-bolt"></i>Your Weather Dashboard<i class="fa-solid fa-cloud-bolt"></i>
        </h1>
    </header>
    <main class="container" style="border: 1px solid black">
        <div class="row">
            <div class="city-column col-3 col-md-4" style="border: 1px solid black">
                <h2 class="mb-2">City:</h2>
                <input type="text" class="form-control mb-2" id="city-search" placeholder="City name">
                <button type="button" id="btn-search"
                    class="btn btn-primary btn-block mb-1 border border-warning">Search</button>
            </div>
            <div id="cityNameContainer" class="current-column col-9 col-md-8" style="border: 1px solid black">
            </div>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>











</html>
